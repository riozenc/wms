
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<body>
	<div class="mian_box">
		<div class="register">欢迎登录一体化系统</div>
		<div class="tyg-div-denglv">
			<div class="tyg-div-form">
				<form action="" method="post">
					<h2>登录</h2>
					<div class="user">
						<input type="text" id="username" name="username" placeholder="请输入用户名..." />
					</div>
					<div class="user">
						<input type="text" id="password" name="password" placeholder="请输入密码..." />
					</div>
					
					<div class="detil_pass">
						<span class="repass"><input type="checkbox" name=""
							class="re_check" value="remamber"> <label>记住密码</label> </span> <span
							class="div-forget"><a href="#">忘记密码？</a></span>
					</div>
					<button type="button" onclick="checkRegister()">登录</button>
				</form>
			</div>
		</div>
	</div>
</body>
<script type="text/javascript">
	function checkRegister() {
		var username = document.getElementById('username').value;
		if (username == "") {
			alert("用户名不能为空");
		}
		var password = document.getElementById('password').value;
		if (password == "") {
			alert("密码不能为空");
		}
		$.ajax({
	        url: 'login/login.do',
	        async: true,
	        type : 'POST',
	        dataType: "json",
	        data:{'username':username,'password':password},
	        success: function (data) {
	            //正常回调
	            console.log(data);
	            if(data.statusCode==200){
	                window.location.href="/wms/index.jsp";
	            }else if(data.statusCode==300) {
	                alert(data.message);
	            }
	        },
	        error:function (data) {
	            alert(data.message);
	        }
		});
		//var userpass = document.getElementById('userpass');
		//if (userpass.value == "") {
		//	alert("验证码不能为空");
		//}
	}
</script>
</html>
